<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <h4 id="home-score" class="score">0<h4>
            <div class="button-group">
                <button id="home-points" onclick="home1Point()">+1</button>
                <button id="home-two-points" onclick="home2Points()">+2</button>
                <button id="home-three-points" onclick="home3Points()">+3</button>
            </div>
        </div>
        <div>
            <h3>GUEST</h3>
            <h4 id="guest-score" class="score">0<h4>
            <div class="button-group">
                <button id="guest-one-point" onclick="guest1Point()">+1</button>
                <button id="guest-two-points" onclick="guest2Points()">+2</button>
                <button id="guest-three-points" onclick="guest3Points()">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
